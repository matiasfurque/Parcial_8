<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto - Blog de Autos</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="index.html"><img src="/img/logo.jpeg" alt="Logo" /></a>
        <nav class="nav">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="article.html">Articulos</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container single-layout">
      <section class="content contact-section">
        <h1>Contacto</h1>
        <form id="contact-form" novalidate>
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit" class="btn">Enviar</button>
          <p id="form-feedback" class="form-feedback" aria-live="polite"></p>
        </form>
      </section>

      <aside class="sidebar">
        <div class="widget">
          <h3>Horario</h3>
          <p>Lun - Vie: 9:00 - 18:00</p>
        </div>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Â© 2025 Blog de Autos</p>
      </div>
    </footer>

    <script src="/js/app.js"></script>
  </body>
</html>
